<div ng-controller="AppDownloadController">

<div  ng-repeat="app in apps"  class="panel b-light clearfix">
	<div class="panel-body">
		<a href class="thumb pull-left m-r m-t"> 
		<img ng-src="resources/img?file={{app.icon}}"
			class="img-rounded">
		</a>
		<div class="clear">
			<span class="text-dark">{{app.name}}</span>
			<small
				class="block text-muted m-t">文件大小 ：{{app.fileSize}}</small>
				 <small
				class="block text-muted">更新日期 ：{{app.updateTime}}  |  版本：{{app.version}}</small>
				<a href="itms-services://onestong.com?action=download-manifest&url=https://onestong.com/8080/resources/plist/mjdgj/mjdgj_2.3.0604.plist"
				class="btn btn-sm btn-warning m-t pull-right btn-rounded btn-addon"><i class="fa fa-download"></i>立即下载</a>
		</div>
		 
	</div>
</div>


</div>
