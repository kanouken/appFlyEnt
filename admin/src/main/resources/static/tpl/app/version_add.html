<div class="bg-light lter b-b wrapper-md" ng-controller="VersionAddController">
	<h1 class="m-n font-thin h3">发布/升级({{appname}})</h1>
</div>
<div class="wrapper-md" ng-controller="VersionAddController">
	<toaster-container toaster-options="{'position-class': 'toast-top-right','tap-to-dismiss':false, 'close-button':false,'time-out': 0}"></toaster-container>
	<div class="panel panel-default">
		<div class="panel-heading font-bold">发布一个新的应用/升级一个现有应用</div>
		<div class="panel-body">
			<form class="form-horizontal" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label"> 版本号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="version.version">
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">平台</label>
					<div class="col-sm-10">
						<select ui-jq="chosen" class="w-md" ng-model="version.plat">
							<option value="ios">ios</option>
							<option value="android">android</option>
						</select>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">定时更新</label>
					<div class="col-sm-10">
						<label class="i-switch m-t-xs m-r"> <input type="checkbox"
							ng-model="version.isTimeToUpdate" ng-true-value="'yes'"
							ng-false-value="'no'"> <i></i>
						</label>
					</div>
				</div>
				<div class="form-group" ng-show="version.isTimeToUpdate=='yes'" ng-required="version.isTimeToUpdate=='yes'">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<div class="input-group w-md">
							<input type="text" class="form-control"
								datepicker-popup="{{format}}" ng-model="version.timeToUpdate" is-open="opened"
								datepicker-options="dateOptions" ng-required="true"
								close-text="Close" /> <span class="input-group-btn">
								<button type="button" class="btn btn-default"
									ng-click="open($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">强制更新</label>
					<div class="col-sm-10">
						<label class="i-switch m-t-xs m-r"> 
						<input type="checkbox" ng-model="version.updateNow"  ng-true-value="'1'" ng-false-value="'0'">
							<i></i>
						</label> <span class="help-block m-b-none">初始版本请忽略此项</span>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">应用</label>
					<div class="col-sm-10">
						<input ui-jq="filestyle" type="file" data-icon="false"
							data-classButton="btn btn-default" file-model="version.file"
							data-classInput="form-control inline v-middle input-s"> <span
							class="help-block m-b-none">格式 ：apk/ipa</span>
					</div>
				</div>


				<div class="line line-dashed b-b line-lg pull-in"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">更新内容</label>
					<div class="col-sm-10">
						<div lazy-load="textAngular">
							<div text-angular ng-model="version.updateInfo" class="btn-groups">本次更新/发布包含以下内容</div>
						</div>

					</div>
				</div>

				<div class="line line-dashed b-b line-lg pull-in"></div>

				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button type="submit" ng-disabled="processing" ng-click="addVersion()" class="btn btn-primary">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
